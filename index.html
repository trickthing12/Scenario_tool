<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scenario Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar">
        <div class="brand">
            <span>✨ Scenario Planner</span>
        </div>
        
        <div class="guide-box">
            <div class="guide-title">📌 기본 조작</div>
            <ul class="guide-list">
                <li><strong>객체 생성:</strong> 우측 상단 ☰ 메뉴에서 드래그</li>
                <li><strong>이동:</strong> 객체를 클릭 후 드래그</li>
                <li><strong>연결:</strong> 객체 테두리의 '점' 클릭 → 다른 객체 '점' 클릭</li>
                <li><strong>확대/축소:</strong> Ctrl + 마우스 휠 (최대 5배)</li>
            </ul>
        </div>

        <div class="guide-box">
            <div class="guide-title">💡 팁</div>
            <ul class="guide-list">
                <li><strong>사건 떡밥:</strong> 사건 객체의 [?] 클릭</li>
                <li><strong>선 수정:</strong> 연결된 선 클릭</li>
                <li><strong>화면 이동:</strong> 마우스 휠 (상하/좌우)</li>
            </ul>
        </div>
    </div>

    <div id="main-content">
        <div id="header">
            <div class="header-left">
                <input type="text" id="scenario-title" placeholder="무제 시나리오">
            </div>
            
            <div class="header-right">
                <button class="btn" onclick="saveScenario()">💾 저장</button>
                <label for="file-load" class="btn">📂 불러오기</label>
                <input type="file" id="file-load" accept=".json" style="display: none;" onchange="loadScenario(this)">
                
                <div id="menu-container">
                    <div id="hamburger-icon">☰</div>
                    <div id="object-palette">
                        <div class="palette-title">Objects</div>
                        <div class="draggable-item" draggable="true" data-type="title">Title (제목)</div>
                        <div class="draggable-item" draggable="true" data-type="incident">Incident (사건)</div>
                        <div class="draggable-item" draggable="true" data-type="char">Character (캐릭터)</div>
                        <div class="draggable-item" draggable="true" data-type="memo">Memo (메모)</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="workspace">
            <div id="timeline-container">
                <svg id="svg-layer"></svg>
                
                <div id="central-line">
                    <div id="start-node">
                        <div class="start-text">START</div>
                    </div>
                </div>

                <button id="extend-btn" title="타임라인 늘리기">+</button>
            </div>
        </div>

        <div id="zoom-indicator">100%</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
