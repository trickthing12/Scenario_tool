<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scenario Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar">
        <div class="brand">
            <span>✨ Scenario Planner</span>
        </div>
        
        <div class="guide-box">
            <div class="guide-title">기본 조작</div>
            <ul class="guide-list">
                <li>우측 상단 <strong>☰ 메뉴</strong>에서 객체를 드래그하세요.</li>
                <li><strong>연결:</strong> 객체 모서리의 점을 클릭 후 다른 점 클릭.</li>
                <li><strong>선 수정:</strong> 선을 클릭하면 텍스트 입력/스타일 변경.</li>
            </ul>
        </div>

        <div class="guide-box">
            <div class="guide-title">기능 팁</div>
            <ul class="guide-list">
                <li><strong>사건/사고:</strong> <code>?</code> 버튼으로 떡밥 마커 활성화.</li>
                <li><strong>메모:</strong> 우측 하단을 잡아당겨 크기 조절.</li>
            </ul>
        </div>
    </div>

    <div id="main-content">
        <div id="header">
            <div class="header-left">
                <input type="text" id="scenario-title" placeholder="무제 시나리오">
            </div>
            
            <div class="header-right">
                <button class="btn" onclick="saveScenario()">저장 (Save)</button>
                <label for="file-load" class="btn">불러오기 (Load)</label>
                <input type="file" id="file-load" accept=".json" style="display: none;" onchange="loadScenario(this)">
                
                <div id="menu-container">
                    <div id="hamburger-icon">☰</div>
                    <div id="object-palette">
                        <div class="palette-title">Objects</div>
                        <div class="draggable-item" draggable="true" data-type="title">Title (제목)</div>
                        <div class="draggable-item" draggable="true" data-type="incident">Incident (사건)</div>
                        <div class="draggable-item" draggable="true" data-type="char">Character (캐릭터)</div>
                        <div class="draggable-item" draggable="true" data-type="memo">Memo (메모)</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="workspace">
            <div id="timeline-container">
                <svg id="svg-layer"></svg> <div id="central-line"></div>
                <button id="extend-btn" title="타임라인 늘리기">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
