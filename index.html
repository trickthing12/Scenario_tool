<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Planning Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-area">
        <div class="top-bar">
            <input type="text" id="scenario-title" value="시나리오 제목" placeholder="제목을 입력하세요">
            <div class="btn-group">
                <button onclick="saveData()">저장 (JSON)</button>
                <button onclick="triggerLoad()">불러오기</button>
                <input type="file" id="file-input" style="display: none;" onchange="loadData(this)">
            </div>
        </div>
        <div class="tab-bar" id="tab-container">
            <button class="add-tab-btn" onclick="addTab()">+</button>
        </div>
    </div>

    <div id="menu-container">
        <div id="menu-btn">메뉴</div>
        <div id="menu-items">
            <div class="draggable-source" draggable="true" ondragstart="dragStart(event, 'title')">제목 객체</div>
            <div class="draggable-source" draggable="true" ondragstart="dragStart(event, 'plot')">사건/사고</div>
            <div class="draggable-source" draggable="true" ondragstart="dragStart(event, 'char')">캐릭터</div>
            <div class="draggable-source" draggable="true" ondragstart="dragStart(event, 'desc')">설명</div>
        </div>
    </div>

    <div id="viewport">
        <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="main-line"></div>
            <svg id="svg-layer"></svg>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
