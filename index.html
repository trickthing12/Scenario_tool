<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scenario Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sidebar">
        <div class="brand">✨ Scenario Planner</div>
        <div class="guide-box">
            <div class="guide-title">📌 조작 방법</div>
            <ul class="guide-list">
                <li><strong>객체 생성:</strong> 우측 상단 ☰ 메뉴</li>
                <li><strong>확대/축소:</strong> 마우스 휠</li>
                <li><strong>화면 이동:</strong> 스크롤바 또는 Shift + 휠</li>
                <li><strong>연결:</strong> 테두리 점 클릭 → 대상 클릭</li>
            </ul>
        </div>
        <div class="guide-box">
            <div class="guide-title">💡 팁</div>
            <ul class="guide-list">
                <li><strong>사건 떡밥:</strong> 사건 객체 [?] 클릭</li>
                <li><strong>선 텍스트:</strong> 연결된 선 클릭</li>
            </ul>
        </div>
    </div>

    <div id="main-content">
        <div id="header">
            <input type="text" id="scenario-title" placeholder="무제 시나리오">
            <div class="header-right">
                <button class="btn" onclick="saveScenario()">💾 저장</button>
                <label for="file-load" class="btn">📂 불러오기</label>
                <input type="file" id="file-load" accept=".json" style="display: none;" onchange="loadScenario(this)">
                <div id="menu-container">
                    <div id="hamburger-icon">☰</div>
                    <div id="object-palette">
                        <div class="draggable-item" draggable="true" data-type="title">Title (제목)</div>
                        <div class="draggable-item" draggable="true" data-type="incident">Incident (사건)</div>
                        <div class="draggable-item" draggable="true" data-type="char">Character (캐릭터)</div>
                        <div class="draggable-item" draggable="true" data-type="memo">Memo (메모)</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="workspace">
            <div id="timeline-container">
                <svg id="svg-layer"></svg>
                <div id="central-line">
                    <div id="start-node">
                        <div class="start-text">START</div>
                    </div>
                </div>
                <button id="extend-btn" title="타임라인 늘리기">+</button>
            </div>
        </div>
        <div id="zoom-indicator">100%</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
